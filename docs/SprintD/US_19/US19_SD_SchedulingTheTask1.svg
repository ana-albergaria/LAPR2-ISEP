;stroke-width:1.0;"/><path d="M848,632.1953 L848,642.1953 L858,642.1953 L848,632.1953 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="279" x="399" y="650.6904">After the time specified by "interval" has elapsed</text><polygon fill="#A80036" points="746.5,685.8984,736.5,689.8984,746.5,693.8984,742.5,689.8984" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="740.5" x2="821" y1="689.8984" y2="689.8984"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="26" x="752.5" y="685.042">run()</text><!--MD5=[59a1fb5eab7a969a16080963ff62f420]
@startuml

title SD - Scheduling the Task

participant ":Company" as COMPANY
participant "testStore\n:TestStore" as TEST_STORE
participant "nhsReportStore\n:NHSReportStore" as NHS_REPORT_STORE
participant "nhsReportTask:\nNHSReportTask" as TASK
participant "timer:\nTimer" as TIMER


[o-> COMPANY : scheduleNHSReportTask(delay, interval)
activate COMPANY
COMPANY - -> TEST_STORE** : create()
COMPANY - -> NHS_REPORT_STORE** : create()
COMPANY - -> TASK** : create(regressionModelClass, historicalPoints, significanceLevel, \nconfidenceLevel, dateInterval, testStore, nhsReportStore)
COMPANY - -> TIMER** : create()
COMPANY -> TIMER : schedule(task, delay, interval)
activate TIMER
deactivate TIMER
deactivate COMPANY
note over COMPANY, TIMER
After the time specified by "delay" has elapsed
end note
TIMER -> TASK : run()
activate TIMER
deactivate TIMER
activate TASK
'CORRIGIR ESTÉTICA!!!
ref over TASK
SD_run()
end
deactivate TASK
'CONFIRMAR LOOP SE ESTÁ NO SÍTIO CERTO!!!!!
loop to be repeated n times
note over COMPANY, TIMER
After the time specified by "interval" has elapsed
end note
TIMER -> TASK : run()
activate TIMER
deactivate TIMER
activate TASK
deactivate TASK
end


@enduml

